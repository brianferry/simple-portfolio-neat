<section id="blog">
    <h2> My Latest Blog Posts </h2>

    {%- for post in collections.post | reverse -%}
    <article>
        <h3>{{ post.data.title }}</h3>
        <p>
            {{ post.data.description }}
        </p>
        <a href="{{ post.url }}">
            Read More About This Post
        </a>
    </article>
    {%- endfor -%}
